{% load static %}<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#4361EE">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="{% static 'global/img/logo.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Innovación Educativa - Transformando el Futuro{% endblock %}</title>
    <meta name="description" content="{% block description %}Plataforma educativa innovadora para transformar la experiencia de aprendizaje{% endblock %}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/dashboard.css' %}">

    <!-- Custom javascript -->
    <script src="{% static 'global/js/script.js' %}"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'global/img/favicon.ico' %}">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">


</head>

<body >
{% block head %}

{% endblock head %}

<!-- Contenido de la página -->
<div class="container mx-auto px-8 md:px-4 lg:px-8 mt-1 mb-1">
    {% block content %}{% endblock content %}
</div>

{% block footer %}

{% endblock footer %}

</body>
</html>
