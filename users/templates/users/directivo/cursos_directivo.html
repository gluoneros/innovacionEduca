{% extends "users/directivo/dashboard_directivo.html" %}

{% block directivo_content %}

    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
        <!-- Encabezado de la sección -->
        <div class="mb-6 border-b pb-4">
            <h2 class="text-2xl font-bold text-gray-900">Gestión de Cursos</h2>
            <p class="mt-1 text-sm text-gray-600">Administra los cursos de la institución.</p>
        </div>
    </div>

    <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Selector de Grado -->
        <div>
            
                <label for="grado-select" class="block text-sm font-medium text-gray-700 mb-2">
                Gestionar grados
                <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors w-full sm:w-auto">
                    Agregar Grado
                </button>
                <select id="grado-select" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                    <option value="">Todos los grados</option>
                    <option value="9">Grado 9°</option>
                    <option value="10">Grado 10°</option>
                    <option value="11">Grado 11°</option>
                </select>
            </div>

            <!-- Selector de Materia -->
            <div>
                <label for="materia-select" class="block text-sm font-medium text-gray-700 mb-2">
                    Filtrar por Materia
                <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors w-full sm:w-auto">
                    Agregar Materia
                </button>    
                <select id="materia-select" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                    <option value="">Todas las materias</option>
                    <option value="matematicas">Matemáticas</option>
                    <option value="quimica">Química</option>
                    <option value="literatura">Literatura</option>
                    <option value="fisica">Física</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Botones de acción -->
    <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">

    </div>

    <!-- Tabla de cursos -->
    <div class="mb-6">
        <table id="tabla-cursos" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">  
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Curso
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Materia
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Grado
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Profesor
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <!-- Filas de cursos -->
            </tbody>
        </table>
    </div>

    <!-- Modal de editar curso -->
    <div id="modal-curso" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
            <form id="form-curso" class="space-y-4 sm:space-y-6">
                <!-- Campos del formulario -->
                <div class="space-y-2 sm:space-y-3">
                    <label for="nombre-curso" class="block text-sm font-medium text-gray-700">Nombre del Curso</label>
                    <input type="text" id="nombre-curso" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                </div>
                <div class="space-y-2 sm:space-y-3">
                    
                    <!-- Botones de acción -->
                    <div class="flex space-x-4">
                        <button type="button" id="cancelar-curso" class="px-4 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                            Cancelar
                        </button>
                        <button type="submit" id="guardar-curso" class="px-4 py-2 text-sm font-medium text-white bg-purple-600 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                            
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>




{% endblock directivo_content %}
