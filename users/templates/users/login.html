{% extends "base.html" %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}


{% block content %}
<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
        <h1  class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">Iniciar sesión</h1>
        <form action="" method="post" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
            <p class="text-center text-lg font-medium">Ingresa a tu  cuenta</p>
            {% csrf_token %}    
            {{ form|crispy }}

            <button 
                class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
                type="submit">
            Login</button>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">
                    ¿No tienes una cuenta? 
                    <a href="{% url 'registro' %}" class="text-indigo-600 hover:text-indigo-500">Regístrate</a>
                </p>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
